    type: "DOCKERFILE"
    login: "madcatsu"
    password: "${DOCKER_HUB_PASS}"
    docker_image_tag: "${CONTAINER_REV},latest"
    dockerfile_path: "Dockerfile"
    repository: "madcatsu/rclone-cron-daemon"
